<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

<body>
  <div class="container">
    
    <header>
      <h1>{{ .Title }}</h1>
    </header>
    
    {{ .Content }}
    
    {{ range sort (where site.RegularPages "Type" "in" "post") "File.Path" }}
    <article>
        {{ .Render "list-item-expanded" }}
    </article>
    {{ end }}

    {{ partial "nav.html" . }}
    {{ partial "footer.html" . }}

  </div>
</body>
</html>
