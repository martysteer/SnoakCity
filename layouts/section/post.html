<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

<body>
  <div class="container">

    {{ partial "header.html" . }}

    <article>
      <section>
        <ol>
          {{ range sort (where site.RegularPages "Type" "in" site.Params.mainSections) "File.Path" }}
          <li>
            {{ .Render "list-item" }}
          </li>
          {{ end }}
        </ol>
      </section>

    </article>

    {{ partial "nav.html" . }}

    {{ partial "footer.html" . }}

  </div>

  {{ partial "highlight" . }}

</body>

</html>
