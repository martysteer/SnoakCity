<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

<body>
  <main class="container">
    {{ partial "header.html" . }}

    {{ .Content }}

    <a href="contents.html">Contents</a>

    <section>
      {{ range sort (where site.RegularPages "Type" "in" "post") "File.Path" }}
      <article>
        {{ .Render "list-item" }}
      </article>
      {{ end }}

    </section>

    {{ partial "nav.html" . }}

    {{ partial "footer.html" . }}

  </main>
</body>

</html>
