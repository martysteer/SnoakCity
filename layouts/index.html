<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

<body>
  <main class="container">

    {{ partial "header.html" . }}

    <section>
      {{ range sort (where site.RegularPages "Type" "in" site.Params.mainSections) "File.Path" }}
      <article>
        {{ .Render "list-item-expanded" }}
      </article>
      {{ end }}

    </section>

    {{ partial "nav.html" . }}

    {{ partial "footer.html" . }}

  </main>
</body>

</html>
